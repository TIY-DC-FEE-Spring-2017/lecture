<!DOCTYPE html>
<html lang='en' ng-app='lecture'>
    <head>
        <meta charset='utf-8'>
        <title>Week 9 Day 2 - Directives and Filters</title>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
        <style>
        .hidden { display: none; }
        </style>
    </head>
    <body ng-controller='LectureController as lecture'>
        <h1>Week 9 Day 2 - Directives and Filters</h1>

        <panel title='"This is the heading"'>
            <h2>This is the content</h2>
            <p>Look, here's some more content!</p>
            <button ng-repeat='fruit in lecture.fruits | likeOrdering'
                    class='btn btn-primary'
                    ng-click='lecture.chooseFruit()'>
                {{fruit.name | mixedCase:false:"foo"}}
            </button>
        </panel>

        <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js'></script>
        <script src='/js/lecture.module.js'></script>
        <script src='/js/panel.directive.js'></script>
        <script src='/js/lecture.controller.js'></script>
        <script src='/js/mixed-case.filter.js'></script>
        <script src='/js/like-ordering.filter.js'></script>

    </body>
</html>
